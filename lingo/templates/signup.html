{{define "main"}}
    {{.Data}}
    <form action="/auth/signup" method="POST">
        <label>Username</label>
        <input type="text" name="username" />
        <label>Email</label>
        <input type="email" name="email" />
        <label>Password</label>
        <input type="password" name="password" />
        <button type="submit">Sign Up</button>
    </form>
{{end}}
