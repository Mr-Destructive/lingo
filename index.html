<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Fi Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .project-image {
      background-image: url('https://dummyimage.com/400x200/4d4d4d/ffffff');
      background-size: cover;
      background-position: center;
    }

    .novel-image {
      background-image: url('https://dummyimage.com/400x200/8c8c8c/ffffff');
      background-size: cover;
      background-position: center;
    }

    .story-image {
      background-image: url('https://dummyimage.com/400x200/636363/ffffff');
      background-size: cover;
      background-position: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      background-image: url('https://dummyimage.com/200x200/cccccc/ffffff');
      background-size: cover;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #1f1f1f;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
  </style>
</head>

<body class="bg-gray-900 text-white">
  <div class="ml-240">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold mb-4">Welcome to Sci-Fi Hub</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- User's Projects -->
        <div class="bg-gray-800 rounded-lg p-6">
          <h2 class="text-xl font-bold mb-4">Projects</h2>
          <div class="project-image h-48 mb-4"></div>
          <div class="w-full h-4 bg-gray-700 mb-2 animate-pulse"></div>
          <div class="w-3/4 h-4 bg-gray-700 animate-pulse"></div>
        </div>
        <!-- User's Novels -->
        <div class="bg-gray-800 rounded-lg p-6">
          <h2 class="text-xl font-bold mb-4">Novels</h2>
          <div class="novel-image h-48 mb-4"></div>
          <div class="w-3/4 h-4 bg-gray-700 mb-2 animate-pulse"></div>
          <div class="w-1/2 h-4 bg-gray-700 animate-pulse"></div>
        </div>
        <!-- User's Stories -->
        <div class="bg-gray-800 rounded-lg p-6">
          <h2 class="text-xl font-bold mb-4">Stories</h2>
          <div class="story-image h-48 mb-4"></div>
          <div class="w-2/3 h-4 bg-gray-700 mb-2 animate-pulse"></div>
          <div class="w-1/4 h-4 bg-gray-700 animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
